<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="../../../css/styles.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Hello , ' + ${apiDetails.currentUser} + '!'" />
	<div>
		<h3>API Details</h3>
			<label for="apiName">Enter API Name</label> 
			<input type="text" id="apiName" th:field="${apiDetails.apiName}" disabled/>
			
			<label for="createdBy">Created By</label> 
			<input type="text" id="createdBy" th:field="${apiDetails.createdBy}" disabled/>
			
			<label for="createdOn">Created On</label> 
			<input type="text" id="createdOn" th:field="${apiDetails.createdOn}" disabled/>
			
			<label for="lastModifiedBy">Last Modified By</label> 
			<input type="text" id="lastModifiedBy" th:field="${apiDetails.lastModifiedBy}" disabled/>
			
			<label for="lastModifiedOn">Last Modified On</label> 
			<input type="text" id="lastModifiedOn" th:field="${apiDetails.lastModifiedOn}" disabled/>
			
	</div>
</body>
</html>
